<div class="card-columns m-5 animated fadeIn ">
  <div class="card" *ngFor="let item of items">
    <img class="card-img-top" [src]="item.images | noimage" alt="" />
    <div class="card-body">
      <h4 class="card-title">{{ item.name }}</h4>
      <p class="card-text">
        <span
          class="badge badge-success"
          *ngFor="let artiasta of item.artists"
          >{{ artiasta.name }}</span
        >
      </p>
    </div>
  </div>
</div>
